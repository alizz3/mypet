<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
    <nav class="agua">
        <div class="logo">
            <img src="assets/img/logo-PhotoRoom.png" alt="Logo Image">
        </div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#info">Productos</a></li>
            <li><a href="#">Promociones</a></li>
            <li><a href="#ubicanos">Contacto</a></li>
            <li><a href="Formulario.html">Registro</a></li>
        </ul>
    </nav>

    <form action="" method="">
        <!--TIPO TEXT-->
        <label>REGISTRO USUARIO</label>
        <br>
        <input type="text" name="" id="" placeholder="Nombre Completo">
        <br>
        <br>
        <input type="text" name="" id="" placeholder="Primer Apellido">
        <br>
        <br>
        <input type="text" name="" id="" placeholder="Segundo Apellido">
        <br>
        <br>
        <input type="number" name="" id="" placeholder="Edad">
        <br>
        <br>
        <input type="email" name="" id="" placeholder="Correo Electronico">
        <br>
        <br>
        <input type="password" name="" id="" placeholder="Ingrese su contraseña">
        <br>
        <br>
        <input type="password" name="" id="" placeholder="Confirmar contraseña">
        <br>
        <br>


        <!--TIPO RADIO-->
        <label>Sexo</label>
        <select name="Sexo">
            <option value="Masculino" selected>Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>

        <br>
        <br>
        <label>
            Fecha de Nacimiento:
            <input type="date" value="AAAA-MM-DD" id="" placeholder="Fecha de Nacimiento">
        </label>
        <br>
        <br>

        <input type="button" name="" value="Registrarse">
    </form>
</body>

</html>
